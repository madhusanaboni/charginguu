<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charginguu Onboarding</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a84ff, #00c853);
      color: #fff;
      overflow: hidden;
    }

    .onboarding-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      touch-action: pan-y;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      transition: left 0.6s ease;
    }

    .screen.active {
      left: 0;
    }

    .screen.prev {
      left: -100%;
    }

    .illustration {
      width: 70%;
      max-width: 280px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.1rem);
      opacity: 0.9;
      margin-bottom: 40px;
      max-width: 320px;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transition: 0.3s;
    }

    .dot.active {
      width: 25px;
      border-radius: 6px;
      background: #fff;
    }

    /* Buttons */
    .nav-buttons {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
    }

    .btn {
      border: none;
      background: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .next-btn {
      background: white;
      color: #00c853;
      padding: 10px 20px;
      border-radius: 25px;
    }

    @media (max-width: 480px) {
      .nav-buttons {
        padding: 0 20px;
      }
      .next-btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="onboarding-container" id="onboarding">

    <!-- Screen 1 -->
    <div class="screen active">
      <img class="illustration" src="imgs/map1.png" alt="Find charging nearby">
      <h2>Never run out of power again.</h2>
      <p>Discover available charging spots for your devices, wherever you are.</p>
      <div class="pagination">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Screen 2 -->
    <div class="screen">
      <img class="illustration" src="imgs/booked1.png" alt="Reserve & charge">
      <h2>Book your spot, hassle-free.</h2>
      <p>Secure your charging slot in advance and pay seamlessly.</p>
      <div class="pagination">
        <div class="dot"></div>
        <div class="dot active"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Screen 3 -->
    <div class="screen">
      <img class="illustration" src="imgs/reward1.png" alt="Earn rewards">
      <h2>Charge smart, get rewarded.</h2>
      <p>Enjoy exclusive offers and cashback on every charge.</p>
      <div class="pagination">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot active"></div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="nav-buttons">
      <button class="btn skip-btn" id="skipBtn">Skip</button>
      <button class="btn next-btn" id="nextBtn">Next ➜</button>
    </div>
  </div>

  <script>
    const screens = document.querySelectorAll(".screen");
    const nextBtn = document.getElementById("nextBtn");
    const skipBtn = document.getElementById("skipBtn");
    let current = 0;
    let startX = 0;

    function updateScreens() {
      screens.forEach((screen, index) => {
        screen.classList.remove("active", "prev");
        if (index === current) screen.classList.add("active");
        if (index === current - 1) screen.classList.add("prev");
      });

      const dots = document.querySelectorAll(".dot");
      dots.forEach((dot, i) => dot.classList.toggle("active", i === current));

      // Change button text
      if (current === screens.length - 1) {
        nextBtn.textContent = "Get Started ➜";
      } else {
        nextBtn.textContent = "Next ➜";
      }

      // Change Skip to Back after first screen
      skipBtn.textContent = current === 0 ? "Skip" : "Back";
    }

    nextBtn.addEventListener("click", () => {
      if (current < screens.length - 1) {
        current++;
        updateScreens();
      } else {
        
         window.location.href = 'signin.html'; // Replace with your login/signup page
      }
    });

    skipBtn.addEventListener("click", () => {
      if (current === 0) {
         
         window.location.href = 'signin.html'; // Replace with your login/signup page
      } else {
        current--;
        updateScreens();
      }
    });

    /* Swipe Navigation */
    document.getElementById("onboarding").addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    document.getElementById("onboarding").addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (diff > 50 && current < screens.length - 1) {
        current++;
        updateScreens();
      } else if (diff < -50 && current > 0) {
        current--;
        updateScreens();
      }
    });
  </script>
</body>
</html>
