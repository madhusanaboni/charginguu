<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charginguu - Login / Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #2f80ed;
      gap: 15px;
      margin-bottom: 25px;
      
    }
    .logo img{
     
      max-width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      flex-shrink: 0;
    }
    .logo span{
      font-size: 28px;
      font-weight: bold;
      color: #2f80ed;
      white-space: nowrap;
    }
    

    

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #2f80ed;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 36px;
      cursor: pointer;
      color: #777;
    }

    .forgot {
      text-align: right;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .forgot a {
      color: #2f80ed;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2f80ed;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1c60b3;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #aaa;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      background: #fff;
    }

    .social-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #2f80ed;
      font-weight: 500;
      text-decoration: none;
    }

    /* OTP input container */
    .otp-container {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    .otp-container input {
      flex: 1;
    }

    .verify-btn {
      white-space: nowrap;
      background: #2f80ed;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
    }

    .verify-btn:hover {
      background: #1c60b3;
    }

    /* OTP Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .modal-content input {
      letter-spacing: 5px;
      text-align: center;
      font-size: 18px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      .verify-btn {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="imgs/battery6.jpg" alt="charginguu"><span>charginguu</span> </div>
   
    <h2 id="formTitle">Welcome!</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label>Email / Mobile Number</label>
        <input type="text" placeholder="Enter email or mobile" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password" required />
        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
      </div>
      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>

      <div class="divider">OR</div>

      <div class="social-btn">
        <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" />
        Continue with Google
      </div>
      <div class="social-btn">
        <img src="https://img.icons8.com/color/50/apple-logo.png" alt="Apple" />
        Continue with Apple
      </div>

      <div class="bottom-text">
        Don't have an account? <a href="#" onclick="switchForm()">Sign Up</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display: none;">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label>Email / Mobile Number</label>
        <div class="otp-container">
          <input type="text" id="contactInput" placeholder="Enter email or mobile number" required />
          <button type="button" class="verify-btn" onclick="openOTPModal()">Verify OTP</button>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="Create password" required />
        <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required />
        <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn">Register</button>

      <div class="bottom-text">
        Already have an account? <a href="#" onclick="switchForm()">Login</a>
      </div>
    </form>
  </div>

  <!-- OTP Modal -->
  <div class="modal" id="otpModal">
    <div class="modal-content">
      <h3>Enter OTP</h3>
      <p>OTP sent to your contact</p>
      <input type="text" maxlength="6" placeholder="------" />
      <br /><br />
      <button class="btn" onclick="closeOTPModal()">Verify</button>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    function switchForm() {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const title = document.getElementById("formTitle");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        title.textContent = "Welcome!";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        title.textContent = "Sign Up";
      }
    }

    function openOTPModal() {
      document.getElementById("otpModal").style.display = "flex";
    }

    function closeOTPModal() {
      document.getElementById("otpModal").style.display = "none";
      alert("OTP Verified!");
    }
  </script>
</body>
</html>
