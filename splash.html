<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charginguu Splash Screen</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5faff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Splash Container */
    .splash-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* Logo + Name Row */
    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    /* Logo */
    .logo {
      width: 70px;
      height: auto;
      animation: pulse 2s infinite ease-in-out;
    }
    .logo img{
        width: 70px;
      height: 70px;
     background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* App Name */
    .app-name {
      font-size: 32px;
      font-weight: 700;
      color: #007bff;
      letter-spacing: 1px;
    }

    /* Loader */
    .loader {
      margin: 25px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #aee3ff;
      border-top: 5px solid #008cff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Animations */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .logo {
        width: 50px;
      }
      .app-name {
        font-size: 24px;
      }
      .loader {
        width: 40px;
        height: 40px;
        border-width: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container" id="splash">
    <!-- Logo Row -->
    <div class="logo-row">
      <img
        src="imgs/battery6.jpg"
        alt="Charginguu Logo"
        class="logo"
      />
      <h1 class="app-name">Charginguu</h1>
    </div>

    <!-- Loader -->
    <div class="loader"></div>
  </div>

  <script>
    // Simulate loading time (3 seconds), then fade out splash
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.style.animation = 'fadeOut 1s forwards';
      // Redirect or transition to next screen if needed:
       window.location.href = "welcome.html";
    }, 3000);
  </script>
</body>
</html>
